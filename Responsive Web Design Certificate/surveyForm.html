<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header class="header">
        <h1 id="title" class="centred-text">freeCodeCamp User Survey</h1>
        <p id="description" class="description-centred-text"><em><strong>Your time and feedback helps us to improve freeCodeCamp for everyone.</strong></em></p>
      </header>

    <div id="container">
      <form id="survey-form">

        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>

        <div class="form-group">
          <label id="email-label" for="Name">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label id="number-label">
            Age (optional)
            <input id="number" name="age" type="number" min=5 max=99 placeholder="Age" class="form-control" />
          </label>
        </div>

        <div class="form-group">
          <label>
            Which option best describes your current role?
            <select id="dropdown" name="role" class="form-control" required> 
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</other>
            </select>
          </label>
        </div>

        <div class="form-group">
          <p>How likely are you to recommend freeCodeCamp to a friend?</p>
            <label class="input">
              <input name="user-recommend" type="radio" value="definitely" class="input-radio" checked> Definitely</input>
            </label>

            <label class="input">
              <input name="user-recommend" type="radio" value="maybe" class="input-radio" checked> Maybe</input>
            </label>
            
            <label class="input">
              <input name="user-recommend" type="radio" value="not-at-all" class="input-radio" checked> Not at all</input>
            </label>

            <label class="input">
              <input name="user-recommend" type="radio" value="not-sure" class="input-radio" checked> Not sure</input>
            </label>
        </div>

        <div class="form-group">
          <label>What is your favourite feature of freeCodeCamp?</label>
          <select id="favourite" name="favourite" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>What would you like to see improved? (tick all that apply)</p>
          <label class="input">
            <input name="improve" value="front-end-projects" type="checkbox" class="input-checkbox"> Front-End Projects
          </label>

          <label class="input">
            <input name="improve" value="back-end-projects" type="checkbox" class="input-checkbox"> Back-End Projects
          </label>

          <label class="input">
            <input name="improve" value="data-visualisation" type="checkbox" class="input-checkbox"> Data Visualisation
          </label>

          <label class="input">
            <input name="improve" value="challenges" type="checkbox" class="input-checkbox"> Challenges
          </label>

          <label class="input">
            <input name="improve" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community
          </label>

          <label class="input">
            <input name="improve" value="gitter-help-rooms" type="checkbox" class="input-checkbox"> Gitter Help Rooms
          </label>

          <label class="input">
            <input name="improve" value="videos" type="checkbox" class="input-checkbox"> Videos
          </label>

          <label class="input">
            <input name="improve" value="city-meetups" type="checkbox" class="input-checkbox"> City Meetups
          </label>

          <label class="input">
            <input name="improve" value="wiki" type="checkbox" class="input-checkbox"> Wiki
          </label>

          <label class="input">
            <input name="improve" value="forum" type="checkbox" class="input-checkbox"> Forum
          </label>

          <label class="input">
            <input name="improve" value="additional-courses" type="checkbox" class="input-checkbox"> Additional Courses
          </label>

        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <button id="submit" type="submit"> Submit </button>
        </div>

      </form>
    </div>
  </body>
</html>
